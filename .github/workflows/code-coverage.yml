name: Running Code Coverage

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'

    - name: Install node dependencies
      working-directory: ./ui
      run: npm install

    - name: Generate node coverage report
      working-directory: ./ui
      run: npm run test:ci

    # - name: Generate coverage badge
    #   uses: tj-actions/coverage-badge-js@v1.3
    #   with:
    #     report_path: ui/coverage/coverage-final.json
    #     output_path: ui/coverage/badge.svg

    - name: Generate go coverage report
      run: make test

    - name: Go Coverage Badge
      uses: tj-actions/coverage-badge-go@v2
      with:
        filename: coverage.out

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v13
      id: verify-changed-files
      with:
        files: |
          ui/coverage/badge.svg
          README.md

    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: ${{ github.head_ref }}
