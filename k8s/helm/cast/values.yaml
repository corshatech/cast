# Default values for cast.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []

postgresql:
  auth:
    username: cast
    database: cast
  primary:
    annotations:
      container.seccomp.security.alpha.kubernetes.io/pod: runtime/default
      container.apparmor.security.beta.kubernetes.io/pod: 'docker-default'
    containerSecurityContext:
      enabled: true
      capabilities:
        drop:
          - ALL
    extendedConfiguration: |
      password_encryption=scram-sha-256
    initdb:
      scriptsConfigMap: cast-db-init
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      annotations: {}
    resources:
      limits:
        cpu: 500m
        memory: 2048Mi
      requests:
        cpu: 250m
        memory: 1024Mi

collector:
  env:
    PGPORT: "5432"
    WEBSOCKET_URL: "ws://kubeshark-api-server.kubeshark.svc.cluster.local/ws"
  image:
    tag: ""
    repository: ghcr.io/corshatech/cast/collector

ui:
  env:
    PGPORT: "5432"
  image:
    tag: ""
    repository: ghcr.io/corshatech/cast/ui

# Run CAST in headless mode which disables the UI
headless: false
